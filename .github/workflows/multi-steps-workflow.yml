# This is a basic workflow to help you get started with Actions

name: structured-multi-steps-workflow

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
    # branches: [ "main" ]
  # pull_request:
    # branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  # This workflow contains a single job called "build"
  build:
    name: build-jobs
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    
      - name: log the pre-build dispace
        run: df
        
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: checkout-code from main branch
        uses: actions/checkout@v3

      - name: list all files and dirs
        run: ls -a

      - name: setup JDK 1.8
        uses: actions/setup-java@v1
        with:
            java-version: 1.8
        
      - name: build web app with maven
        run: echo mvn -B package --file pom.xml
        
      - name: build the native android app
        run: |
          echo Here is the ANDROID_SDK_ROOT
          echo $ANDROID_SDK_ROOT
          
      - name: run Selenium test
        run: |
          echo The SELENIUM_JAR_PATH
          echo $SELENIUM_JAR_PATH
          
      - name: Log Build tool versions
        run: |
          git --version
          mvn --version
          ant -version
          gradle --version
          
      - name: log post build
        run: df
          
      
